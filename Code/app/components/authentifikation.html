<div layout="row" layout-padding layout-align="center center">
    <div class="auth-div" layout="column" flex-gt-md="50" flex-lg="50" flex-sm="100" flex-md="75">
        <div style="text-align: center">
            <h1 class="logo">
                T!cket
            </h1>
        </div>
        <div layout="column">
            <md-whiteframe
                    class="md-whiteframe-1dp">
                <md-tabs
                        md-center-tabs="true"
                        md-stretch-tabs="always"
                        md-dynamic-height="true"
                        class="md-primary">
                    <md-tab id="tab1">
                        <md-tab-label>Login</md-tab-label>
                        <md-tab-body>
                            <div class="login-grid">
                                <md-input-container class="login-email-container">
                                    <label class="login-labels">E-Mail</label>
                                    <input name="login_email"
                                           ng-model="$ctrl.login_email"
                                           type="email">
                                </md-input-container>
                                <md-input-container class="login-passwort-container">
                                    <label class="login-labels">Passwort</label>
                                    <input name="login_passwort"
                                           ng-model="$ctrl.login_passwort"
                                           type="password">
                                </md-input-container>
                                <div layout="column" class="login-parameters">
                                    <md-checkbox class="login-check-button"
                                                 name="login_daten_merken"
                                                 ng-model="$ctrl.login_daten_merken">
                                        Daten merken
                                    </md-checkbox>
                                    <a href="#">Passwort vergessen?</a>
                                </div>
                                <div class="login-in-button">
                                    <md-button class="md-raised md-primary big-button">Login</md-button>
                                </div>
                            </div>
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="tab2">
                        <md-tab-label>Registieren</md-tab-label>
                        <md-tab-body>
                            <div class="register-grid">
                                <md-input-container class="register-firstname-container">
                                    <label class="register-labels">Vorname</label>
                                    <input name="register_firstname"
                                           ng-model="$ctrl.register_firstname">
                                </md-input-container>
                                <md-input-container class="register-lastname-container">
                                    <label class="register-labels">Nachname</label>
                                    <input name="register_lastname"
                                           ng-model="$ctrl.register_lastname">
                                </md-input-container>
                                <md-input-container class="register-email-container">
                                    <label class="register-labels">E-Mail</label>
                                    <input name="register_email"
                                           ng-model="$ctrl.register_email"
                                           type="email">
                                </md-input-container>
                                <md-input-container class="register-code-container">
                                    <label class="register-labels">Token</label>
                                    <input name="register_code"
                                           ng-model="$ctrl.register_code">
                                </md-input-container>
                                <md-input-container class="register-passwort-container">
                                    <label class="register-labels">Passwort</label>
                                    <input name="register_passwort"
                                           ng-model="$ctrl.register_passwort"
                                           type="password">
                                </md-input-container>
                                <md-input-container class="register-repeat-passwort-container">
                                    <label class="register-labels">Passwort wiederholen</label>
                                    <input name="register_repeat_passwort"
                                           ng-model="$ctrl.register_repeat_passwort"
                                           type="password">
                                </md-input-container>
                                <div layout="column" class="register-parameters">
                                    <md-checkbox class="register-check-button"
                                                 name="register_agb"
                                                 ng-model="$ctrl.register_agb">
                                        Ich habe die Allgemeinen Gesch√§ftsbedingungen gelesen und akzeptiere diese.
                                    </md-checkbox>
                                </div>
                                <div class="register-in-button">
                                    <md-button class="md-raised md-primary big-button">Registrieren</md-button>
                                </div>
                            </div>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </md-whiteframe>
        </div>
    </div>
</div>

        grid-template-rows: 1fr 1fr 1fr;

        grid-row-start: 3;

        grid-column-start: 2;

        grid-row-start: 3;
        grid-row-end: 4;

        justify-self: end;
    }

    .big-button {

    }

        display: grid;
        margin: 2em 6em 2em 6em;

        grid-column-start: 1;

        grid-column-start: 2;

        grid-row-start: 1;
        grid-row-end: 2;
    }

    .register-email-container {
        grid-column-start: 1;
        grid-column-end: 3;

        grid-row-start: 2;
        grid-row-end: 3;
    }

    .register-code-container {
        grid-column-start: 1;
        grid-column-end: 3;

        grid-row-start: 3;

    }

    .register-passwort-container {
        grid-column-start: 1;

        grid-column-start: 2;

        grid-row-start: 5;

        place-self: center;
