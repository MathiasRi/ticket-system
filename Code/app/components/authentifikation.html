<div layout="row" layout-padding layout-align="center center">
    <div class="auth-div" layout="column" flex-gt-md="50" flex-lg="50" flex-sm="100" flex-md="75">
    <div class="auth-div" layout="column" flex-gt-md="50" flex-lg="50" flex-sm="100" flex-md="75">
        <div style="text-align: center">
            <h1 class="logo">
                T!cket
            </h1>
        </div>
        <div layout="column">
            <md-whiteframe
                    class="md-whiteframe-1dp">
                <md-tabs
                        md-center-tabs="true"
                        md-stretch-tabs="always"
                        md-dynamic-height="true"
                        class="md-primary">
                    <md-tab id="tab1">
                        <md-tab-label>Login</md-tab-label>
                        <md-tab-body>
                            <div class="login-grid">
                                <md-input-container class="login-email-container">
                                    <label class="login-labels">E-Mail</label>
                                    <input name="login_email"
                                           ng-model="$ctrl.login_email"
                                           type="email">
                                </md-input-container>
                                <md-input-container class="login-passwort-container">
                                    <label class="login-labels">Passwort</label>
                                    <input name="login_passwort"
                                           ng-model="$ctrl.login_passwort"
                                           type="password">
                                </md-input-container>
                                <div layout="column" class="login-parameters">
                                <md-checkbox class="login-check-button"
                                             name="login_daten_merken"
                                             ng-model="$ctrl.login_daten_merken">
                                    Daten merken
                                </md-checkbox>
                                    <a href="#">Passwort vergessen?</a>
                                </div>
                                <div class="login-in-button">
                                    <md-button class="md-raised md-primary big-login-button">Login</md-button>
                                </div>
                            </div>
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="tab2">
                        <md-tab-label>Registieren</md-tab-label>
                        <md-tab-body>
                            View for Item #2 <br/>
                            data.selectedIndex = 1;
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </md-whiteframe>
        </div>
    </div>
</div>
</div>

<style>

    .login-labels {
        font-size: 1.25em;
    }

    .login-grid {

        display: grid;
        margin: 0em 6em 0em 6em;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
    }

    .login-email-container {
        margin: 4em -3em 4em -3em;
        grid-column-start: 1;
        grid-column-end: 3;

        grid-row-start: 1;
        grid-row-end: 2;

        display: flex;
        justify-content: center;
        align-items: center;
    }


    .login-passwort-container {
        margin: 4em -3em 4em -3em;

        grid-column-start: 1;
        grid-column-end: 3;

        grid-row-start: 2;
        grid-row-end: 3;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-parameters {

        margin-left: -2.5em !important;

        grid-column-start: 1;
        grid-column-end: 2;

        grid-row-start: 3;
        grid-row-end: 4;
    }

    .login-in-button {

        grid-column-start: 2;
        grid-column-end: 3;

        grid-row-start: 3;
        grid-row-end: 4;


        justify-self: end;
    }

    .big-login-button {
        width: 300px;
        height: 70px
    }

</style>
