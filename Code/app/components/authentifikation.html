<div layout="row" layout-padding layout-align="center center">
    <div class="auth-div" layout="column" flex-gt-md="50" flex-lg="50" flex-sm="100" flex-md="75">
        <div style="text-align: center">
            <h1 class="logo">
                T!cket
            </h1>
        </div>
        <div layout="column">
            <md-whiteframe
                    class="md-whiteframe-1dp">
                <md-tabs
                        md-center-tabs="true"
                        md-stretch-tabs="always"
                        md-dynamic-height="true"
                        class="md-primary">
                    <md-tab id="tab1">
                        <md-tab-label>Login</md-tab-label>
                        <md-tab-body>
                            <form name="$ctrl.login_form">
                            <div layout="column">
                                <div layout="row" class="container-item">
                                    <md-input-container flex="80">
                                        <label>E-Mail</label>
                                        <input name="login_email" ng-model="$ctrl.login_email" type="email" required>
                                        <div ng-messages="$ctrl.login_form.login_email.$error">
                                            <div ng-message="email">Geben Sie eine g√ºltige E-Mail ein.</div>
                                            <div ng-message="required">Geben Sie eine E-Mail ein.</div>
                                        </div>
                                    </md-input-container>
                                </div>
                                <div layout="row" class="container-item">
                                    <md-input-container flex="80">
                                        <label>Passwort</label>
                                        <input name="login_password" ng-model="$ctrl.login_password" type="password" required>
                                        <div ng-messages="$ctrl.login_form.login_password.$error">
                                            <div ng-message="required">Geben Sie ein Passwort ein.</div>
                                        </div>
                                    </md-input-container>
                                </div>
                                <div layout="row" class="container-item bottom-params">
                                    <div layout="column">
                                        <md-checkbox ng-model="$ctrl.login_daten_merken" name="login_daten_merken">
                                            Daten merken
                                        </md-checkbox>
                                        <a href="#">Passwort vergessen?</a>
                                    </div>
                                    <br/>
                                    <div layout="column">
                                        <md-button class="md-raised md-primary big-button" ng-disabled="$ctrl.login_form.$invalid">Login</md-button>
                                    </div>
                                </div>
                            </div>
                            </form>
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="tab2">
                        <md-tab-label>Registieren</md-tab-label>
                        <md-tab-body>
                            <div layout="column">
                                <div layout="row" class="container-item">
                                    <md-input-container flex="40">
                                        <label>Vorname</label>
                                        <input name="reg_vorname" ng-model="$ctrl.reg_vorname" required minlength="2">
                                    </md-input-container>
                                    <md-input-container flex="40">
                                        <label>Nachname</label>
                                        <input name="reg_nachname" ng-model="$ctrl.reg_nachname" required minlength="2">
                                    </md-input-container>
                                </div>
                                <div layout="row" class="container-item">
                                    <md-input-container flex="90">
                                        <label>E-Mail</label>
                                        <input name="reg_email" ng-model="$ctrl.reg_email" type="email" required>
                                    </md-input-container>
                                </div>
                                <div layout="row" class="container-item">
                                    <md-input-container flex="90">
                                        <label>Token</label>
                                        <input name="reg_token" ng-model="$ctrl.reg_token" type="text" required>
                                    </md-input-container>
                                </div>
                                <div layout="row" class="container-item">
                                    <md-input-container flex="40">
                                        <label>Passwort</label>
                                        <input name="reg_password_1" ng-model="$ctrl.reg_password_1" type="password" required>
                                    </md-input-container>
                                    <md-input-container flex="40">
                                        <label>Passwort wiederholen</label>
                                        <input name="reg_password_2" ng-model="$ctrl.reg_password_2" type="password" required>
                                    </md-input-container>
                                </div>
                                <div layout="row" class="container-item bottom-params">
                                    <div layout="column">
                                        <md-checkbox ng-model="$ctrl.reg_agbs" name="reg_agbs">
                                            Ich habe die AGBs gelesen und aktzeptiere diese.
                                        </md-checkbox>
                                    </div>
                                    <br/>
                                    <div layout="column">
                                        <md-button class="md-raised md-primary big-button">Registrieren</md-button>
                                    </div>
                                </div>
                            </div>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </md-whiteframe>
        </div>
    </div>
</div>
